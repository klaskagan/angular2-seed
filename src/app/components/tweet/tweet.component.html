<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object img-circle" src="http://loremflickr.com/100/100" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{heading}}
      <span class="username">@{{userName}}</span>
    </h4>
    <h3></h3>
    <p>{{content | summary:[60, 'dummy-param'] }}</p>
    <app-like [likeCount]="likeCount" [isLiked]="liked"></app-like>
  </div>
</div>
<br>
