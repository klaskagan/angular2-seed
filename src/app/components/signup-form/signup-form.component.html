<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input
          id="username"
          type="text"
          class="form-control"
          [formControl]="form.controls['username']"
          #username="ngForm">
      <div *ngIf="username.control.pending">Checking for uniqueness</div>
      <div *ngIf="username.touched && username.errors" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required
        </div>
        <div *ngIf="username.errors.containsSpace">
          Username cannot contain space
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username already taken
        </div>
        <div *ngIf="username.errors.invalidLogin">
          Username or password do not match
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            id="password"
            type="password"
            class="form-control"
            [formControl]="form.controls['password']"
            #password="ngForm">
            <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
              Password is required
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
