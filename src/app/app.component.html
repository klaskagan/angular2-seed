<div class="container-fluid">
  <div class="panel panel-default">
    <h1>
      {{title}}
    </h1>
    <input type="text" [(ngModel)]="title"/>
  </div>

  <h2>
    {{message}}
    {{date | date:'dd.MM.yyyy HH:mm:ss'}}
  </h2>


  <app-tweet *ngFor="let aTweet of tweets" [heading]="aTweet.heading" [content]="aTweet.content"
             [userName]="aTweet.userName" [likeCount]="aTweet.likeCount"></app-tweet>

  <div class="panel panel-default">
    <courses></courses>
    <authors></authors>
  </div>


  <button class="btn btn-primary" [class.active]="isButtonActive"
          [ngStyle]="{
                        backgroundColor: isButtonActive ? 'red'   : 'gray',
                        color          : isButtonActive ? 'white' : 'black',
                        fontWeight     : isButtonActive ? 'bold'  : 'normal'
                     }"
  >Submit
  </button>
  <div (click)="divOnClick()">
    <button (click)="buttonOnClick($event)">On click {{count}}</button>
  </div>

  <div class="panel panel-default">
    <app-star [isFavorite]="post.isFavorite" (change)="onFavoriteChange($event)"></app-star>
    <app-like [likeCount]="tweet.totalLikes" [isLiked]="tweet.iLike"></app-like>
  </div>

  <div class="panel panel-default">
    <app-vote-poll [voteCount]="post.voteCount" [myVote]="post.myVote" (vote)="onVote($event)"></app-vote-poll>
  </div>

</div>
